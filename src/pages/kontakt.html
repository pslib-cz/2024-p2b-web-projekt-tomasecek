<body>
  <header>
    <div class="off-screen-menu">
      <ul>
        <li><a href="/index.html">Domů</a></li>
        <li><a href="/sluzby.html">Služby</a></li>
        <li><a href="/o-nas.html">O nás</a></li>
        <li><a href="/gallery.html">Galerie</a></li>
        <li><a href="/kontakt.html">Kontakt</a></li>
        <div class="theme-toggle-wrapper">
          <li class="theme-toggle-container">
            <label class="theme-toggle">
              <input type="checkbox" id="themeToggle" />
              <span class="slider">
                <img src="/images/icons/sun.svg" alt="Light mode" class="icon sun" />
                <img src="/images/icons/moon-fill.svg" alt="Dark mode" class="icon moon" />
              </span>
            </label>
          </li>
        </div>
      </ul>
    </div>

    <nav>
      <div class="logo">TechNova</div>
      <div class="ham-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

<main>
  <section class="contact">
    <h1 class="contact-title">Kontaktujte nás</h1>
    <div class="contact-info">
      <!-- Telefon -->
      <div class="contact-item">
        <div class="contact-icon">
          <img src="/images/icons/phone.png" alt="Telefon" />
        </div>
        <div class="contact-text">
          <p><strong>Telefon:</strong></p>
          <p>+420 123 456 789</p>
        </div>
      </div>

      <!-- E-mail -->
      <div class="contact-item">
        <div class="contact-icon">
          <img src="/images/icons/mail4.png" alt="E-mail" />
        </div>
        <div class="contact-text">
          <p><strong>E-mail:</strong></p>
          <p>info@technova.cz</p>
        </div>
      </div>

      <div class="contact-item">
        <div class="contact-icon">
          <img src="/images/icons/location.png" alt="Adresa" />
        </div>
        <div class="contact-text">
          <p><strong>Adresa:</strong></p>
          <p>TechNova s.r.o., Technologická 12, Praha 4</p>
        </div>
      </div>

      <div class="contact-item">
        <div class="contact-icon">
          <img src="/images/icons/clock2.png" alt="Otevírací doba" />
        </div>
        <div class="contact-text">
          <p><strong>Otevírací doba:</strong></p>
          <p>Po-Pá: 8:00-17:00</p>
        </div>
      </div>
    </div>

    <a href="mailto:info@technova.cz" class="btn">Napsat zprávu</a>
  </section>
</main>
  <footer class="footer-text">
    <p>&copy; 2025 TechNova. Všechna práva vyhrazena.</p>
  </footer>

  <script type="module" src="/src/scripts/main.js"></script>
