<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="/src/styles/header.css" />
  <link rel="stylesheet" href="/src/styles/hamburger.css" />
  <link rel="stylesheet" href="/src/styles/contact.css" />
  <link rel="stylesheet" href="/src/styles/footer.css" />
</head>

<body>
  <header>
    <div class="off-screen-menu">
      <ul>
        <li><a href="./index.html">Domů</a></li>
        <li><a href="./sluzby.html">Služby</a></li>
        <li><a href="./o-nas.html">O nás</a></li>
        <li><a href="./gallery.html">Galerie</a></li>
        <li><a href="./kontakt.html">Kontakt</a></li>
        <div class="theme-toggle-wrapper">
          <li class="theme-toggle-container">
            <label class="theme-toggle">
              <input type="checkbox" id="themeToggle" />
              <span class="slider">
                <img src="/images/icons/sun.svg" alt="Light mode" class="icon sun" />
                <img src="/images/icons/moon-fill.svg" alt="Dark mode" class="icon moon" />
              </span>
            </label>
          </li>
        </div>
      </ul>
    </div>

    <nav>
      <a href="./index.html" class="logo">TechNova</a>
      <div class="ham-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

<main>
  <section class="contact">
    <h1 class="contact-title">Kontaktujte nás</h1>
    <form id="contactForm" class="contact-form">
      <div class="form-group">
        <label for="name"></label>
        <input type="text" id="name" name="name" placeholder="Vaše jméno" required />
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Váš email" required />
      </div>
      <div class="form-group">
        <textarea id="message" name="message" placeholder="Napište svou zprávu" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn">Odeslat</button>
    </form>
  </section>
</main>
  <footer class="footer-text">
    <p>&copy; 2025 TechNova. Všechna práva vyhrazena.</p>
  </footer>

  <script type="module" src="/src/scripts/main.js"></script>
</body>
</html>
