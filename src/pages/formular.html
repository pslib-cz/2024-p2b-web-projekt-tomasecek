<main>
  <section class="form-section">
    <h1 class="form-title">Napište nám</h1>
    <form id="mainForm" class="main-form">
      <div class="form-group">
        <label for="main-name"></label>
        <input type="text" id="main-name" name="main-name" placeholder="Vaše jméno" required />
      </div>
      <div class="form-group">
        <input type="email" id="main-email" name="main-email" placeholder="Váš email" required />
      </div>
      <div class="form-group">
        <textarea id="main-message" name="main-message" placeholder="Napište svou zprávu" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn">Odeslat</button>
    </form>
  </section>
